<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <title>Pet Sop</title>

<body>
    <header>Sistema de Gerenciamento de PetShop</header>

    <div id="principal">
        <h1>Cadastro de Pets</h1>
        <form id="form">
            <br>
            <label>Nome</label> 
            <input type="text" name="txt_title" id="title">
            <br>

            <label>Cor</label>
            <input type="text" id="subtitle">
            <br>

            <label>Imagem</label> 
            <input type="text" name="txt_image" id="image">
            <br>

            <label>Raça</label> 
            <input type="text" name="txt_price" id="price">
            <br>

            <div id="salvar"> Salvar </div>
        </form>
    </div>


    <div id="listLivros">
        <h1> Listagem de Livros </h1>
        <div class="linha">
            <div class="titulo">Nome</div>
            <div class="titulo">Cor</div>
            <div class="titulo">Raça</div>
            <div class="titulo">Opções</div>
        </div>
        <div id="listDados">
            <!--
