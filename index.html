<body>
    <header><p><i class="fi fi-rr-globe"></i>Sistema de Gerenciamento de PetShop<i class="fi fi-rr-globe"></i></p></header>

    <div id="principal">
        <h1><i class="fi fi-rr-clipboard-list-check"></i>Cadastro de Pets<i class="fi fi-rr-clipboard-list-check"></i></h1>
        <form id="form">
            <br>
            <label><i class="fi fi-rr-pencil"></i> Nome</label> 
            <input type="text" name="txt_nome" id="nome">
            <br>

            <label><i class="fi fi-rr-palette"></i> Cor</label>
            <input type="text" id="cor">
            <br>

            <label><i class="fi fi-rr-picture"></i> Imagem</label> 
            <input type="text" name="txt_image" id="image">
            <br>

            <label><i class="fi fi-rr-claw-marks"></i> Raça</label> 
            <input type="text" name="txt_raca" id="raca">
            <br>

            <div id="salvar"> Salvar </div>
        </form>
    </div>


    <div id="listPets">
        <h1><i class="fi fi-rr-paw"></i>LISTAGEM DE PETS<i class="fi fi-rr-paw"></i></h1>
        <div class="linha">
            <div class="titulo"><i class="fi fi-rr-pencil"></i> Nome</div>
            <div class="titulo"><i class="fi fi-rr-palette"></i> Cor</div>
            <div class="titulo"><i class="fi fi-rr-claw-marks"></i> Raça</div>
            <div class="titulo"><i class="fi fi-rs-tools"></i> Opções</div>
        </div>
